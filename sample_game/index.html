<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        canvas {
            border: 0px;
            background-color: #f1f1f1;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            opacity: 0.5;
            z-index: 100;
            display: none;
        }

        #message {
            color: red;
        }
    </style>
    <script type="text/javascript" src="lib/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="message.js"></script>
</head>
<body onload="$('#save').hide();startGame();">
<div id="message"></div>
<div id="overlay"></div>
<ul id="actions">
</ul>
<button onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.05)" style="background-color: red">UP</button>
<button id="pause" onclick="pauseGame()">PAUSE</button>
<button id="save" onclick="saveState()">SAVE STATE</button>
</body>
</html>
