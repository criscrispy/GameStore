{% extends "base.html" %}
{% block content %}
   <div class="col-sm-12">
        <h4>Upload a new game</h4>
        <form class="form-horizontal" action="{% url 'games.upload'  %}" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-2 control-label" for="exampleInputEmail1">Game title</label>
                <div class="col-sm-10">
                <input  class="form-control" value="" name="" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="exampleInputEmail1">Game URL</label>
                <div class="col-sm-10">
                <input class="form-control" value="" name="" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="exampleInputEmail1">Game description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" value="" name="" type="text"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="exampleInputEmail1">Price</label>
                <div class="col-sm-10">
                <input class="form-control" value="" name="" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="exampleInputEmail1">Image</label>
                <div class="col-sm-10">
                <input  name="" type="file">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Upload game</button>
                </div>
            </div>
        </form>
    </div>

    {% if status == success %}
        <p class="text-success">Game uploaded successfully</p>
    {% endif %}
{{ status }}
{% endblock %}
